<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="movies, theater, film, theatre">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="http://example.com/myicon.png">
	<title>Theater App</title>
</head>


<body>
	<!--Make a header called Theater App name and a nav bar with different options user can click-->
	<div class="main-wrapper">
		<header>
			<h1>Theater App</h1>
			<nav class="navbar">
				<ul>

				</ul>
			</nav>
		</header>
		<div class="main-content">
			<main>
				<!-- Image slider using js -->
				<div class="img-slider"></div>
				<!-- Browse currently playing button under the image slider -->
				<h2>Now Playing</h2>


				<h2>Coming Soon</h2>
				<div class="row">
					<!-- The members section detailing member rewards-->
					<div class="members-sec">
						<h3>Members Section</h3>
						<ul class="move-over">
							<li>Discounted prices</li>
							<li>First pick seating</li>
							<li>Vip food selection</li>
							<li>Premier events</li>
						</ul>
						<button>Sign Up</button>
					</div>
					<!-- <hr> -->
					<!-- The events section of the page detailing events going on -->
					<div class="events">
						<h3>Events Going on:</h3>
						<p>National Free Popcorn Day</p>
						<p>Bring a friend to the movies</p>
						<p>Donate to a charity</p>
						<button>Learn More</button>
					</div>
				</div>
			</main>
		</div>
	</div>
	<footer>
		<ul></ul>
	</footer>
</body>

</html>
